[Rebar]
name=Rebar - Adjustable GUI controls
author=Pulover
type=class
source=http://www.ahkscript.org/boards/viewtopic.php?f=6&t=138
forum=http://www.ahkscript.org/boards/viewtopic.php?f=6&t=138
tags=gui
description=This class attempts to provide intuitive methods to work with toolbars created using Gui Custom controls. A Rebar control acts as a container for child windows. It can contain one or more bands, and each band can have any combination of a gripper bar, a bitmap, a text label, and one child window. An application assigns a child window-typically another control- to a rebar control band. As you dynamically reposition a rebar control band, the rebar control manages the size and position of the child window assigned to that band. Also, an application can specify a background bitmap for a band, and the rebar control will display the band's child window over the bitmap.

