description=SciTE4AutoHotkey is a lightweight and easy to use SciTE-based AutoHotkey script editor.`n`nIt provides:`n- Syntax highlighting`n- Calltips (also known as IntelliSense)`n- AutoComplete`n- AutoIndent`n- AutoHotkey help integration`n- Abbreviations`n- Editing macros`n- Interactive debugging`n- Tools for AutoHotkey scripting`n- Powerful extension mechanisms

[TF]
name=TF: Textfile & String Library for AutoHotkey
author=hi5
type=lib
source=https://github.com/hi5/TF
forum=http://www.ahkscript.org/boards/viewtopic.php?f=6&t=576
tags=text files,strings,IO
description=Described as a virtual "Swiss Army Knife" for text, this library is meant to "manipulate" text, both files such as *.txt, *.ahk, *.html, *.css etc AND Strings (or variables). For example you can delete specific lines, replace words or specific lines, number lines, remove or insert columns of text, split files, merge files, join lines. etc. See the list of over 40 functions for a complete overview.

[RegExReplaceInc]
name=RegExReplaceInc - Add incremental numbers or strings to your replacement text during a RegExReplace
author=hi5
type=function
source=https://github.com/hi5/RegExReplaceInc
forum=http://www.autohotkey.com/forum/topic68648.html
tags=
description=This function is inspired on the \i option from the "Find and Replace" of text editor TextPad. It allows you to add incremental numbers to your replacement text making it easier to create unique identifiers or labels. For example numbered anchor targets in a html file: name="anchor1", name="anchor2", name="anchor3" etc.`n`nIt also supports string incrementation where you can give a string as Start parameter and a delimiter for the increment parameter.

