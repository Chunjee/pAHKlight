source=http://www.ahkscript.org/boards/viewtopic.php?f=6&t=138
forum=http://www.ahkscript.org/boards/viewtopic.php?f=6&t=138
tags=gui
description=This class attempts to provide intuitive methods to work with toolbars created using Gui Custom controls.`n`nFeatures:`n- Add, insert, delete and modify buttons;`n- Add or insert various buttons in a single call with general and individual options;`n- Add default, hot, pressed and disabled Image Lists;`n- Export layouts;`n- Save, load, import and export presets;`n- Retrieve and change information about buttons and toolbars;`n- Supports customization and save/reset operations;`n- Supports vertical toolbars.

